server:
  port: 8001

spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      # 网关开启路由
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # 规则一：订单服务路由
            - id: order_route # 路由的唯一ID
              uri: lb://order-service # lb:// 表示启用负载均衡，并从Nacos中寻找名为 "order-service" 的服务
              predicates: # 断言，即满足什么条件才会转发到此路由
                - Path=/api/orders/** # 匹配所有以 /api/orders/ 开头的路径
              filters: # 过滤器，在转发前后对请求进行处理
                # 剥离路径的第一部分(/api)，因为下游服务Controller的路径是从/orders/开始的
                - StripPrefix=1
            # 规则二：用户服务 v1 (90%流量)
            - id: user_route_v1
              uri: lb://user-service
              predicates:
                - Path=/api/users/{id}
                - Weight=user_group, 90 # 权重断言，组名为user_group，权重为90
              filters:
                - StripPrefix=1
            # 规则三：用户服务 v2 (10%流量)
            - id: user_route_v2
              uri: lb://user-service
              predicates:
                - Path=/api/users/{id}
                - Weight=user_group, 10 # 权重断言，与上面属于同一组，权重为10
              filters:
                - StripPrefix=1
                # 关键：路径重写过滤器，将 /users/{id} 重写为 /v2/users/{id}
                - RewritePath=/users/(?<segment>.*), /v2/users/$\{segment}
  # 配置Redis地址，用于限流
  data:
    redis:
      host: localhost
      port: 6379

# 配置日志级别，方便观察路由详情
logging:
  level:
    org.springframework.cloud.gateway: TRACE
